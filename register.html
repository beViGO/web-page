<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Web Page</title>
</head>
<body>
	<form>
		Register<br>
		<table>
			<tr>
				<td>
					Login:			
				</td>
				<td>
					<input type="text" required name="reg-login">			
				</td>
			</tr>
			<tr>
				<td>
					Password:
				</td>
				<td>
					<input type="password" required min="5" name="reg-password">	
				</td>
			</tr>
			<tr>
				<td>
					Email:
				</td>
				<td>
					<input type="email" required name="reg-mail">	
				</td>
			</tr>
			<tr>
				<td>
					Birth:
				</td>
				<td>
					<input type="date" required name="reg-mail">	
				</td>
			</tr>							
			<tr>
				<td>		
					<input type="submit" value="Register" name="">
				</td>
				<td>
					<input type="reset" name="">
				</td>
			</tr>					
		</table>
	</form>
	<a href="index.html">Back to Home</a>
</body>
</html>
